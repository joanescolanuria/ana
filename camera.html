<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            width: 100px; /* Adjust the size of the overlay images */
            height: auto;
            margin: 0 10px;
            cursor: pointer;
        }
        .selected-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .selected-overlay img {
            width: 400px; /* Adjust the size of the selected overlay image */
            height: auto;
            border: 2px solid red;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="overlay"></div>
        <div class="selected-overlay"></div>
        <div class="controls">
            <button id="takePhoto">Tomar Foto</button>
        </div>
    </div>
    <script>
        let video;

        // Function to start video stream
        function startVideoStream() {
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video = document.getElementById('video');
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.error("Error accessing the camera: ", error);
                    });
            }
        }

        // Function to stop video stream
        function stopVideoStream() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        // Initialize video stream when the page loads
        window.onload = function () {
            startVideoStream();
        };

        // Handle click on overlay images
        document.querySelectorAll('.overlay img').forEach(img => {
            img.addEventListener('click', function() {
                const selectedImage = this.getAttribute('src');
                document.querySelector('.selected-overlay').innerHTML = `<img src="${selectedImage}" alt="Selected Overlay">`;
            });
        });

        // Handle click on "Tomar Foto" button
        document.getElementById('takePhoto').addEventListener('click', function() {
            if (video) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

                const selectedImage = document.querySelector('.selected-overlay img');
                if (selectedImage) {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'photo.png';
                    link.click();
                } else {
                    alert('Selecciona una imagen para superponer en la foto.');
                }
            }
        });
    </script>
</body>
</html>
