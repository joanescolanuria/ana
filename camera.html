<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: auto;
            display: block; /* Ensure video is visible */
        }
        .overlay-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .overlay-image {
            width: 50px; /* Adjust the initial size of the overlay images */
            height: auto;
            margin: 0 10px;
            cursor: pointer;
            opacity: 0.5; /* Make images slightly transparent */
            position: relative;
            user-select: none; /* Prevent image dragging on some devices */
        }
        .overlay-image.active {
            opacity: 1; /* Highlight selected image */
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            padding: 10px;
            cursor: pointer;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure clicks go through to video */
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="overlay"></div>
        <div class="overlay-container">
            <img src="imagen.png" alt="Overlay Image 1" class="overlay-image" data-image="imagen.png">
            <img src="imagen3.png" alt="Overlay Image 2" class="overlay-image" data-image="imagen3.png">
        </div>
        <div class="controls">
            <button id="takePhoto">Tomar Foto</button>
        </div>
    </div>
    <script>
        let video;
        let currentOverlay = null;
        let initialTouchDistance = 0;
        let initialWidth = 0;

        // Function to start video stream
        function startVideoStream() {
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video = document.getElementById('video');
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.error("Error accessing the camera: ", error);
                    });
            }
        }

        // Function to stop video stream
        function stopVideoStream() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        // Initialize video stream when the page loads
        window.onload = function () {
            startVideoStream();

            // Attach click event to overlay images
            document.querySelectorAll('.overlay-image').forEach(img => {
                img.addEventListener('click', function() {
                    // Remove active class from all images
                    document.querySelectorAll('.overlay-image').forEach(img => img.classList.remove('active'));
                    // Add active class to the clicked image
                    this.classList.add('active');
                    // Change overlay on camera feed
                    const selectedImage = this.getAttribute('data-image');
                    const overlay = document.createElement('img');
                    overlay.src = selectedImage;
                    overlay.classList.add('overlay');
                    
                    // Remove previous overlay if exists
                    if (currentOverlay) {
                        currentOverlay.parentNode.removeChild(currentOverlay);
                    }

                    // Append new overlay
                    document.querySelector('.camera-container').appendChild(overlay);
                    currentOverlay = overlay;

                    // Attach touch event listeners for resizing
                    overlay.addEventListener('touchstart', handleTouchStart, false);
                    overlay.addEventListener('touchmove', handleTouchMove, false);
                });
            });

            // Handle click on "Tomar Foto" button
            document.getElementById('takePhoto').addEventListener('click', function() {
                if (video) {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');

                    // Draw video frame
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Draw overlay if exists
                    if (currentOverlay) {
                        context.drawImage(currentOverlay, 0, 0, canvas.width, canvas.height);
                    }

                    // Create download link
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'photo.png';
                    link.click();
                }
            });
        };

        // Function to handle touch start event
        function handleTouchStart(event) {
            if (event.touches.length === 2) {
                initialTouchDistance = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );
                initialWidth = currentOverlay.width;
            }
        }

        // Function to handle touch move event
        function handleTouchMove(event) {
            if (event.touches.length === 2 && currentOverlay) {
                const currentTouchDistance = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );

                const scaleFactor = currentTouchDistance / initialTouchDistance;
                currentOverlay.style.width = `${initialWidth * scaleFactor}px`;
            }
        }
    </script>
</body>
</html>
