            <head>

                <title>Camera with Overlay</title>
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    .camera-container {
                        position: relative;
                        width: 100%;
                        max-width: 640px;
                    }
                    video {
                        width: 100%;
                        height: auto;
                    }
                    .overlay {
                        position: absolute;
                        top: 50px; /* Adjust the position of the overlay */
                        left: 50px; /* Adjust the position of the overlay */
                        width: 100px; /* Adjust the size of the overlay */
                        height: auto;
                    }
                    .controls {
                        position: absolute;
                        bottom: 10px;
                        left: 50%;
                        transform: translateX(-50%);
                        display: flex;
                        gap: 10px;
                    }
                </style>
            </head>
            <body>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <img src="imagen.png" alt="Overlay Image" class="overlay">
                    <div class="controls">
                        <button id="switchCamera">Switch Camera</button>
                    </div>
                </div>
                <script>
                    const video = document.getElementById('video');
                    let currentFacingMode = 'environment'; // Default to back camera

                    function startCamera(facingMode) {
                        const constraints = {
                            video: {
                                facingMode: facingMode
                            }
                        };

                        navigator.mediaDevices.getUserMedia(constraints)
                            .then(function(stream) {
                                video.srcObject = stream;
                            })
                            .catch(function(error) {
                                console.error("Error accessing the camera: ", error);
                            });
                    }

                    document.getElementById('switchCamera').addEventListener('click', function() {
                        if (currentFacingMode === 'user') {
                            currentFacingMode = 'environment'; // Switch to back camera
                        } else {
                            currentFacingMode = 'user'; // Switch to front camera
                        }
                        video.srcObject.getTracks().forEach(track => track.stop()); // Stop current stream
                        startCamera(currentFacingMode); // Start new stream
                    });

                    // Start with default camera (back camera)
                    startCamera(currentFacingMode);
                </script>
            </body>
