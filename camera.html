<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 50px; /* Adjust the position of the overlay */
            left: 50px; /* Adjust the position of the overlay */
            width: 300px; /* Adjust the size of the overlay */
            height: auto;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img src="imagen.png" alt="Overlay Image" class="overlay">
        <div class="controls">
            <button id="switchCamera">Cambia la c√°mara delantera/trasera</button>
        </div>
    </div>
    <script>
        let video; // Declare video variable in the global scope
        let currentFacingMode = 'user'; // Track current facing mode

        function stopVideoStream() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        function startVideoStream(facingMode) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } })
                .then(function (stream) {
                    video.srcObject = stream;
                    currentFacingMode = facingMode;
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                });
        }

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
                .then(function (stream) {
                    video = document.getElementById('video'); // Assign video element
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                });
        }

        document.getElementById('switchCamera').addEventListener('click', function() {
            stopVideoStream();
            const newFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startVideoStream(newFacingMode);
        });

    </script>
</body>
</html>
