<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Superponer Joya en Cuello</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazepose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    video, canvas {
      display: block;
      margin: auto;
    }
    .joya-img {
      width: 100px;
      cursor: pointer;
      margin: 10px;
    }
    .joyas-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Superponer Joya en Cuello</h1>
  <video id="video" width="640" height="480" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <div class="joyas-container">
    <img src="imagen.png" class="joya-img" id="joya1" alt="Joya 1">
    <img src="imagen3.png" class="joya-img" id="joya2" alt="Joya 2">
  </div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let joyaImage = new Image();

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'user'
        }
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadBlazePose() {
      const model = await blazepose.load();
      return model;
    }

    function getJoyaPosition(pose) {
      const nose = pose.keypoints.find(point => point.name === 'nose');
      const leftShoulder = pose.keypoints.find(point => point.name === 'left_shoulder');
      const rightShoulder = pose.keypoints.find(point => point.name === 'right_shoulder');

      if (nose && leftShoulder && rightShoulder) {
        const x = nose.x;
        const y = (leftShoulder.y + rightShoulder.y) / 2;
        return { x, y };
      }
      return null;
    }

    async function startApp() {
      await setupCamera();
      const net = await loadBlazePose();

      video.play();

      function detectPose() {
        net.estimatePoses(video, {
          flipHorizontal: false,
          decodingMethod: 'single-person'
        }).then(poses => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          if (poses.length > 0) {
            const pose = poses[0];
            const joyaPosition = getJoyaPosition(pose);

            if (joyaPosition && joyaImage.src) {
              const leftShoulder = pose.keypoints.find(point => point.name === 'left_shoulder');
              const rightShoulder = pose.keypoints.find(point => point.name === 'right_shoulder');
              const neckWidth = Math.abs(leftShoulder.x - rightShoulder.x);
              const scale = neckWidth / joyaImage.width;

              ctx.save();
              ctx.translate(joyaPosition.x, joyaPosition.y);
              ctx.scale(scale, scale);
              ctx.drawImage(joyaImage, -joyaImage.width / 2, 0);
              ctx.restore();
            }
          }

          requestAnimationFrame(detectPose);
        });
      }

      detectPose();
    }

    document.getElementById('joya1').addEventListener('click', () => {
      joyaImage.src = 'imagen.png';
    });

    document.getElementById('joya2').addEventListener('click', () => {
      joyaImage.src = 'imagen3.png';
    });

    startApp();
  </script>
</body>
</html>
